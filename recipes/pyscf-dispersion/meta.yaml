{% set name = "pyscf-dispersion" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyscf/dispersion/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a4ec720a27ce269df459409fd89bb6e9e725889c16339a8cdec1739dc36f8da6
  patches:
    - devendor.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=61.0
  run:
    - dftd4 >=3
    - python >=3.6
    - pyscf
    - simple-dftd3 >=1

test:
  imports:
    - pyscf.dispersion.dftd3
    - pyscf.dispersion.dftd4
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pyscf/dispersion
  summary: PySCF extensions for dispersion calculations
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
