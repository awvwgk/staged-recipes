{% set name = "pytest-mongodb" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-mongodb-{{ version }}.tar.gz
  sha256: 74749592abb9edd7fab5e28374f40eddffe5683cf0f6cd42db562c0ce30b99d3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.7
    - mongomock
    - pymongo
    - pyyaml >=5.1

test:
  imports:
    - pytest_mongodb
  commands:
    - pip check
  requires:
    - pip

about:
  summary: pytest plugin for MongoDB fixtures
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - awvwgk
