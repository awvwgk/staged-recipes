context:
  name: "portal"
  version: "3.7.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/portal-${{ version }}.tar.gz
  sha256: 543b8e177d22b2efb3c3a966ab0164871ef6a31a5cf60faf2d45286b3efd969b

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - cloudpickle
    - msgpack-python
    - numpy
    - psutil

tests:
  - python:
      imports:
        - portal
      python_version: ${{ python_min }}.*

about:
  homepage: http://github.com/danijar/portal
  summary: Fast and reliable distributed systems in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - noahjutz
