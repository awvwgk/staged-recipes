{% set name = "condeltri" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/condeltri-{{ version }}.tar.gz
  sha256: e8e950f8635e7ab7b8af895c3ca4588e549ff852d5a27b7bb352033971abc860

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - ninja
  host:
    - python
    - scikit-build-core
    - pybind11
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - condeltri
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mdealencar/PythonCDT/tree/ConDelTri
  summary: Constrained Delaunay Triangulation
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mdealencar
